<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in html</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1
      style="
        text-align: center;
        color: white;
        text-transform: uppercase;
        text-decoration: underline;
        font-size: 35px;
      "
    >
      Registration Form
    </h1>
    <div class="container">
      <form id="myform">
    <div id="input-container">
        <label for="fname"> First Name </label>
       <input type="text" id="fname" placeholder="Enter your name" name="fname" required>
    </div>
    <div id="input-container">
        <label for="lname"> Last Name </label>
        <input type="text" id="lname" placeholder="Enter your name" name="lname"  required>
    </div>
    <div id="input-container">
        <label for="age"> Age </label>
        <input type="number" id="age" placeholder="Enter your age" name="age" required>
    </div >
    <div id="input-container">
        <label for="email"> Email </label>
        <input type="email" id="email" placeholder="Enter your Email" name="email" required>
    </div>
    <div id="input-container">
        <label for="pass"> Password </label>
        <input type="password" id="pass" placeholder="Enter your password" name="pass" required>
    </div>
    <div id="input-container">
        <label for="male"> Male </label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="female"> Female </label>
        <input type="radio" id="female" name="gender" value="Female">

    </div>
    <div id="input-container">
        <label for="city"> City </label>
        <select name="" id="dropdown">
            <option value="Karachi"> Karachi </option>
            <option value="Lahore"> Lahore </option>
            <option value="Islamabad"> Islamabad </option>
            <option value="Peshawar"> Peshawar </option>
        </select>

    </div>
    <div>
        <label for="maths"> Maths</label>
        <input type="checkbox" value="Maths" name="Maths">
        <label for="maths"> Physics</label>
        <input type="checkbox" value="Physics" name="Physics">
        <label for="Islamiat"> Islamiat</label>
        <input type="checkbox" value="Islamiat" name="Islamiat">
        <label for="Urdu"> Urdu </label>
        <input type="checkbox" value="Urdu" name="Urdu">
    </div>
    <div>
        <label for="Date"> Date </label>
        <input type="date">
    </div>
    <label for="comments">Comments</label>
    <div>
        
        <textarea name="" id="" cols="70" rows="5">
            enter your comments here
        </textarea>
    </div>
    <div id="btn">
        
        <input  type="submit" value="Register">
    </div>
</div>
</form>
